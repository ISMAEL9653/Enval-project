<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="height: 100vh; background-color: #b6e7f3;">
    <div style="overflow: hidden;">
      <div class="container-fluid m-0 p-0">
        <div class="row">
          <div class="sidebar col-2 col-md-1 col-lg-2 bg-white" style="height:100vh;position: fixed;z-index: 2;">
            <div class="h-50">
              <img
                src="images/Enval logoV.png"
                class="w-100 d-none d-lg-inline"
                alt=""
              />
              <ul class="list-group" style="list-style: none; padding: 0">
                <!-- sidebar menu -->
                <li class="act">
                  <a
                    href="dashboard.html"
                    style="text-decoration: none; color: black"
                    ><i class="bi bi-grid p-2"></i
                    ><span class="d-none d-lg-inline">Dashboard</span></a
                  >
                </li>
                <li>
                  <a
                    href="facture.html"
                    style="text-decoration: none; color: black"
                    ><i class="bi bi-pie-chart p-2"></i
                    ><span class="d-none d-lg-inline">Facture</span></a
                  >
                </li>
                <li>
                  <a
                    href="command.html"
                    style="text-decoration: none; color: black"
                    ><i class="bi bi-cart p-2"></i
                    ><span class="d-none d-lg-inline">Commande</span></a
                  >
                </li>

                <li>
                  <a
                    href="suivi.html"
                    style="text-decoration: none; color: black"
                    ><i class="bi bi-bag p-2"></i
                    ><span class="d-none d-lg-inline">Suivie</span></a
                  >
                </li>
                <li>
                  <a
                    href="serviceclient.html"
                    style="text-decoration: none; color: black"
                    ><i class="bi bi-chat-left-text p-2"></i
                    ><span class="d-none d-lg-inline">service client</span></a
                  >
                </li>
              </ul>
            </div>
            <div class="h-50 d-flex align-items-end bottom-0">
              <ul class="list-group">
                <li>
                  <a href="#" style="text-decoration: none; color: black; display: block; display: flex;"
                    ><i class="bi bi-gear p-2" style="display: block; position: relative; bottom: 5px;"></i
                    ><span class="d-none d-lg-inline setting" style="display: block;">parametre</span></a
                  >
                </li>
                <li>
                  <a
                    href="index.html"
                    style="text-decoration: none; color: black"
                    ><i class="bi bi-box-arrow-left p-2"></i
                    ><span class="d-none d-lg-inline">Deconexion</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col-10 contenu col-md-11 col-lg-10" style="margin-left: 16.66% ;overflow: scroll;">
            <nav
              class="navbar navbar-expand-lg navbar-light bg-white justify-content-end"
            >
              <i class="bi bi-bell-fill" style="font-size: 30px"></i>
              <div
                class="bg-danger"
                style="
                  height: 8px;
                  width: 8px;
                  border-radius: 20px;
                  margin-top: -20px;
                  margin-left: -11px;
                "
              ></div>
              <img
                src="images/b.png"
                class="ms-4"
                style="height: 45px"
                alt=""
              />
            </nav>
            <div></div>
            <section class="pt-5">
              <div class="graphe">
                <div class="text-center">
                  <h1 class="fs-5">Analyses positives</h1>
                  <div class="positif">
                    <div style="text-align: center; margin-top: rem">
                      <span style="text-align: center">
                        <i
                          style="color: #b6e7f3; font-size: 40px"
                          class="fa-solid fa-bolt"
                        ></i>
                      </span>
                      <i
                        class="bi bi-lightning-charge-fill text-white fs-5"
                      ></i>
                      <h1 style="color: rgba(255, 255, 255, 0.85)">Positif</h1>
                    </div>
                    <div style="width: 180px; height: 180px; margin-left: 12%">
                      <canvas id="myChart"></canvas>
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                      const ctx = document.getElementById("myChart");

                      new Chart(ctx, {
                        type: "doughnut",
                        data: {
                          labels: [],
                          datasets: [
                            {
                              label: "# of Votes",
                              data: [91, 09],
                              borderWidth: 1,
                              backgroundColor: ["white", " #1898A8"],
                            },
                          ],
                        },

                        options: {
                          circumference: 300,
                          rotation: 210,
                          cutout: "80%",
                          aspectRation: 2,
                        },
                      });
                    </script>

                    <span class="pourcentage1">91%</span>
                  </div>
                </div>

                <div class="text-center">
                  <h1 class="fs-5">Analyses negatives</h1>
                  <div class="negatif pt-1">
                    <div style="text-align: center">
                      <span style="text-align: center">
                        <i
                          style="color: #7a9da0; font-size: 40px"
                          class="fa-solid fa-droplet"
                        ></i>
                      </span>
                      <div class="cont mt-3">
                        <i
                          id="icn"
                          class="bi bi-droplet-fill text-info fs-5"
                        ></i>
                      </div>
                      <h1 style="color: black">Negatif</h1>
                    </div>
                    <div style="width: 180px; height: 180px; margin-left: 12%">
                      <canvas id="myChart1"></canvas>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                      const ytx = document.getElementById("myChart1");

                      new Chart(ytx, {
                        type: "doughnut",
                        data: {
                          labels: [],
                          datasets: [
                            {
                              label: "# of Votes",
                              data: [09, 91],
                              borderWidth: 1,
                              backgroundColor: [" #1898A8", "#DCDCDC"],
                            },
                          ],
                        },

                        options: {
                          circumference: 300,
                          rotation: 210,
                          cutout: "80%",
                          aspectRation: 2,
                        },
                      });
                    </script>
                    <span class="pourcentage2">9%</span>
                  </div>
                </div>
              </div>
            </section>

            <!-- <br><br> -->
            <section style="" class="pt-5" id="chartS">
              <h1>Analyses par mois</h1>
              <div class="graphe-content">
                <div>
                  <canvas
                    id="myChart-1"
                    style="width: 1000px; height: 350px"
                  ></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script src="./chart.umd.min.js"></script>
                <script>
                  const ztx = document.getElementById("myChart-1");

                  new Chart(ztx, {
                    type: "bar",
                    data: {
                      labels: [
                        "JAN",
                        "FEV",
                        "MARS",
                        "AVRIL",
                        "MAI",
                        "JUIN",
                        "JUL",
                        "AOUT",
                        "SEP",
                        "OCT",
                        "NOV",
                        "DEC",
                      ],
                      datasets: [
                        {
                          label: "",
                          data: [6, 4, 7, 3, 6, 2, 5, 6, 6, 6, 6, 6],
                          borderWidth: 0,
                          backgroundColor: "white",
                          hoverBackgroundColor: "#4A96A6",
                          barThickness: 20,
                        },
                      ],
                    },
                    options: {
                      maintainAspectRatio: false,
                      plugins: {
                        legend: {
                          display: false,
                        },
                      },

                      scales: {
                        y: {
                          beginAtZero: true,
                          display: false,
                        },

                        x: {
                          grid: {
                            color: "white",
                          },
                        },
                      },
                    },
                  });
                </script>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
